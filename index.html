<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Map :: Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet" href="admin.css" type="text/css" />

<link rel="shortcut icon" href="">
<script type="text/javascript"   src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript"   src="jquery-1.3.2.min.js"></script>
<script src="markersv3.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#btnSubmit").click(function(){
   var address=$("#street_address").val()+", "+$("#town_suburb").val()+" "+$("#state").val()+" "+$("#postcode").val()+", "+$("#country").val();
    codeAddress(address);
  });
  
});
</script>
</head>

<body onload="init_store_locator()">

	<table width="709" border="0" cellspacing="6" cellpadding="4">
  <form action="" method="post" name="frmAddress" id="frmAddress">
   
     <tr>
      <td colspan="2" class="td_header" style="text-align:left">Submit Your Address To Validate</td>
    </tr>
    
    <tr>
      <td width="113" align="right" class="frm_txt_normal">Postcode</td>
      <td width="315"><input name="postcode" type="text" id="postcode" size="8"  class="textbox" value="" /> 
      Ex: 20230 </td>
    </tr>
    <tr>
      <td align="right" class="frm_txt_normal">Town/Suburb</td>
      <td><input name="town_suburb" type="text" id="town_suburb" class="textbox" value="" /> 
      Ex: Washington D.C.</td>
    </tr>
    <tr>
      <td height="36" align="right" class="frm_txt_normal">Street Address</td>
      <td><input name="street_address" type="text" id="street_address" size="70" class="textbox" value=""/> 
       Ex: 1450 Pennsylvania Ave NW
      </td>
    </tr>
    <tr>
      <td align="right" class="frm_txt_normal">State / Province</td>
      <td><input name="state" type="text" id="state" size="8"  class="textbox" value="" /> 
        Ex: DC </td>
    </tr>
    <tr>
      <td align="right" class="frm_txt_normal">Country</td>
      <td><input name="country" type="text" id="country" size="8"  class="textbox" value="" />
      Ex: USA </td>
    </tr>
     <tr>
      <td>&nbsp;</td>
      <td><input name="btnSubmit" type="button" id="btnSubmit" value="Validate Address" class="button" />      </td>
    </tr>
    <tr>
       <td>&nbsp;</td>
       <td>Address 
       <input name="full_address" id="full_address" size="70" disabled="disabled" type="text" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>Latitude <input name="lat" id="lat" disabled="disabled" type="text" />  Longitude  <input name="lng" id="lng" disabled="disabled" type="text" />    </td>
    </tr>
  </form>
	</table>
    <div id="map" style="width:700px; height: 350px;border:#74828F solid 4px;margin-top:25px;">
</div>
</body>
</html>
